<html>
  <head>

    <title>Use Recursion to Create a Range of Numbers</title>
  </head>
   <body>
       <script>  
function rangeOfNumbers(startNum, endNum) {
  if (endNum - startNum === 0) {
    return [startNum];
  } else {
    var numbers = rangeOfNumbers(startNum, endNum - 1);
    numbers.push(endNum);
    return numbers;
  }
}


       </script>

   </body>
</html>
