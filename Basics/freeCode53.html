<html>
  <head>

    <title>Understanding Undefined Value returned from a Function</title>
  </head>
   <body>
       <script>  

// Example
var sum = 0;
function addThree() {
  sum = sum + 3;
}

// Only change code below this line
function addFive(){
  sum = sum + 5;
}
// Only change code above this line
addThree();
addFive();



       </script>

   </body>
</html>
