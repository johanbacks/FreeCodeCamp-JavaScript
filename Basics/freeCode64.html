<html>
  <head>

    <title>Comparison with the Greater Than Or Equal To Operator</title>
  </head>
   <body>
       <script>  
function testGreaterOrEqual(val) {
  if (val >= 20) {  // Change this line
    return "20 or Over";
  }

  if (val >= 10) {  // Change this line
    return "10 or Over";
  }

  return "Less than 10";
}

// Change this value to test
testGreaterOrEqual(10);

       </script>

   </body>
</html>
