    <title>Testing Objects for Properties</title>
  </head>
   <body>
       <script>  
var myObj = {
  gift: "pony",
  pet: "kitten",
  bed: "sleigh"
};

function checkObj(checkProp) {
  // Your Code Here
  if (myObj.hasOwnProperty(checkProp) == true) {
    return myObj[checkProp];
  }
  else {
 //  and change the value of `return` in `else` statement:
 
    return "Not Found"
  }
}
checkObj("gift");

       </script>

   </body>
