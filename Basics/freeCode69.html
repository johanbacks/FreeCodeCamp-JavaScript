    <title>Introducing Else Statements</title>
  </head>
   <body>
       <script>  
function testElse(val) {
  var result = "";
  // Only change code below this line

  if (val > 5) {
    result = "Bigger than 5";
  }

  else {(val <= 5) 
    result = "5 or Smaller";
  }

  // Only change code above this line
  return result;
}

// Change this value to test
testElse(4);


// Change this value to test
testElse(4);



       </script>

   </body>
