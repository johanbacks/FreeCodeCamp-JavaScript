<html>
  <head>

    <title>Returning Boolean Values from Functions</title>
  </head>
   <body>
       <script>  
function isLess(a, b) {
  // Fix this code
  if (a < b) {
    return true;
  } else {
    return false;
  }
}

// Change these values to test
isLess(10, 15);

       </script>

   </body>
</html>
