<html>
  <head>

    <title>Comparison with the Greater Than Operator</title>
  </head>
   <body>
       <script>  
function testGreaterThan(val) {
  if (val > 100) {  // Change this line
    return "Over 100";
  }

  if (val > 10 ) {  // Change this line
    return "Over 10";
  }

  return "10 or Under";
}

// Change this value to test
testGreaterThan(10);
console.log(testGreaterThan());


       </script>

   </body>
</html>
