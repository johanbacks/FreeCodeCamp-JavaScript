<html>
  <head>

    <title>Count Backwards With a For Loop</title>
  </head>
   <body>
       <script>  
// Example
var ourArray = [];

for (var i = 10; i > 0; i -= 2) {
  ourArray.push(i);
}

// Setup
var myArray = [];
for (var i = 9; i > 0; i -= 2) {
  myArray.push(i)
}
console.log(myArray);

// Only change code below this line.

       </script>

   </body>
</html>
