<html>
  <head>

    <title>Adding a Default Option in Switch Statements</title>
  </head>
   <body>
       <script>  
function switchOfStuff(val) {
  var answer = "";
  // Only change code below this line
switch (val) {
  case "a":
  return "apple";
  break;
  case "b":
  return "bird";
  break;
  case "c":
  return "cat";
  break;
  default : answer = "stuff" ; 
  break;

}


  // Only change code above this line
  return answer;
}

// Change this value to test
switchOfStuff(1);

       </script>

   </body>
</html>
