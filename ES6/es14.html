<html>
  <head>

    <title>Use Destructuring Assignment to Assign Variables from Arrays</title>
  </head>
   <body>
       <script>  
let a = 8, b = 6;
// change code below this line
[a,b] = [b,a];
// change code above this line
console.log(a); // should be 6
console.log(b); // should be 8


       </script>

   </body>
</html>
