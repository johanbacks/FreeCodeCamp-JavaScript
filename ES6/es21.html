<html>
  <head>

    <title>Use class Syntax to Define a Constructor Function</title>
  </head>
   <body>
       <script>  
/* Alter code below this line */
class Vegetable {
  constructor(name){
    this.name = name;
  }
}
/* Alter code above this line */

const carrot = new Vegetable('carrot');
console.log(carrot.name); // => should be 'carrot'

       </script>

   </body>
</html>
